  <main class="main-container">
    <h1>Formulari de registre</h1>

    <form action="#" method="post" novalidate class="formulari">
      <!-- Nom complet: text + pattern + title (VALIDACI√ì 1) -->
      <div class="camp">
        <label for="nomComplet">Nom complet</label>
        <input
          type="text"
          id="nomComplet"
          name="nomComplet"
          required
          pattern="^[A-Z√Ä-√ö][a-z√†-√º]+(\s[A-Z√Ä-√ö][a-z√†-√º]+)+$"
          title="Escriu nom i cognoms, cada paraula comen√ßant en maj√∫scula (m√≠nim dues paraules).">
      </div>

      <!-- Correu electr√≤nic (VALIDACI√ì 2) -->
      <div class="camp">
        <label for="email">Correu electr√≤nic</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          title="Introdueix un correu electr√≤nic v√†lid (exemple@domini.com).">
      </div>

      <!-- Tel√®fon amb pattern (VALIDACI√ì 3) -->
      <div class="camp">
        <label for="telefon">Tel√®fon</label>
        <input
          type="tel"
          id="telefon"
          name="telefon"
          required

          title="Introdueix entre 9 i 15 d√≠gits, opcionalment comen√ßant amb +">

      <!-- Edat -->
      <div class="camp">

          id="edat"
          name="edat"
          min="18"
          max="99"
          step="1"

      </div>

      <!-- Data de naixement -->
      <div class="camp">
        <label for="naixement">Data de naixement</label>
        <input type="date" id="naixement" name="naixement" required>
      </div>

      <!-- Franja hor√†ria -->
      <div class="camp">
        <label for="franja">Franja hor√†ria</label>
        <input type="time" id="franja" name="franja">
      </div>

      <!-- Color preferit -->
      <div class="camp">
        <label for="color">Color preferit</label>
        <input type="color" id="color" name="color" value="#0077ff">
      </div>

      <!-- Range (TRANSICI√ì 1) -->
      <div class="camp">
        <label for="satisfaccio">Nivell de satisfacci√≥ (1-10)</label>
        <input type="range" id="satisfaccio" name="satisfaccio" min="1" max="10" step="1" value="5">
        <span class="range-value">5</span>

      <!-- Aficions: checkbox (TRANSICI√ì 2) -->
      <fieldset class="camp">
        <legend>Aficions</legend>
        <label class="check-container">
          Esport
          <input type="checkbox" name="aficions" value="esport">
          <span class="checkmark"></span>
        </label>
        <label class="check-container">
          Lectura
          <input type="checkbox" name="aficions" value="lectura">
          <span class="checkmark"></span>
        </label>
        <label class="check-container">
          M√∫sica

          <span class="checkmark"></span>

      <!-- Nivell d'estudis: radio (TRANSICI√ì 3) -->
      <fieldset class="camp">

        <label class="radio-container">
          ESO / Batxillerat
          <input type="radio" name="estudis" value="secundaria" required>
          <span class="radiomark"></span>
        </label>
        <label class="radio-container">
          FP / Cicle formatiu
          <input type="radio" name="estudis" value="fp">
