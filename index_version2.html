<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Formulari Japan Weekend</title>
  <link rel="stylesheet" href="estils_2.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="pagina-formulari">
   <header class="topbar">
    <div class="logo">Japan Weekend</div>

    <!-- Checkbox oculto para el menú móvil -->
    <input type="checkbox" id="nav-toggle" class="nav-toggle">

    <!-- Icono hamburguesa -->
    <label for="nav-toggle" class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </label>

    <!-- Menú principal -->
    <nav class="menu">
      <a href="index_version2.html">Formulari</a>
      <a href="interaccio.html">Interactivitat</a>
    </nav>
  </header>
  
  <main class="container">
    <header class="header">
      <h1>Japan Weekend Barcelona</h1>
      <p>Inscripció d’activitats · 6‑7 abril 2025</p>
    </header>

    <form class="form" novalidate>
      <!-- Nom complet -->
      <div class="field">
        <label for="nom">Nom complet</label>
        <input id="nom" name="nom" type="text"
               placeholder="Nom i cognoms"
               required
               pattern="^[A-Za-zÀ-ÿ]+(?:\s+[A-Za-zÀ-ÿ]+){1,3}$"
               title="Escriu nom i cognoms, només lletres i espais.">
      </div>

      <!-- Correu electrònic -->
      <div class="field">
        <label for="email">Correu electrònic</label>
        <input id="email" name="email" type="email"
               placeholder="exemple@correu.com" required>
      </div>

      <!-- Telèfon -->
      <div class="field">
        <label for="telefon">Telèfon</label>
        <input id="telefon" name="telefon" type="tel"
               placeholder="+34 600 000 000"
               pattern="^\+?\d{2,3}\s?\d{3}\s?\d{3}\s?\d{3}$"
               title="Utilitza un format semblant a +34 600 000 000.">
      </div>

      <!-- Edat i data de naixement -->
      <div class="field inline">
        <div>
          <label for="edat">Edat</label>
          <input id="edat" name="edat" type="number"
                 min="10" max="99" step="1">
        </div>
        <div>
          <label for="naixement">Data de naixement</label>
          <input id="naixement" name="naixement" type="date">
        </div>
      </div>

      <!-- Franja horària -->
      <div class="field inline">
        <div>
          <label for="franja">Franja horària preferida</label>
          <input id="franja" name="franja" type="time">
        </div>
        <div>
          <label for="franja2">Alternativa (data i hora)</label>
          <input id="franja2" name="franja2" type="datetime-local">
        </div>
      </div>

      <!-- Color preferit -->
      <div class="field">
        <label for="color">Color preferit</label>
        <input id="color" name="color" type="color" value="#f25b6b">
      </div>

      <!-- Range -->
      <div class="field">
        <label for="intensitat">Intensitat otaku (0‑10)</label>
        <input id="intensitat" name="intensitat"
               type="range" min="0" max="10" value="5">
      </div>

      <!-- Aficions (checkbox) -->
      <fieldset class="field">
        <legend>Aficions</legend>
        <label class="check-wrap">
          <input type="checkbox" name="aficions" value="anime">
          <span class="checkmark"></span>
          Anime
        </label>
        <label class="check-wrap">
          <input type="checkbox" name="aficions" value="manga">
          <span class="checkmark"></span>
          Manga
        </label>
        <label class="check-wrap">
          <input type="checkbox" name="aficions" value="cosplay">
          <span class="checkmark"></span>
          Cosplay
        </label>
        <label class="check-wrap">
          <input type="checkbox" name="aficions" value="jocs">
          <span class="checkmark"></span>
          Jocs japonesos
        </label>
      </fieldset>

      <!-- Nivell d’estudis (radio) -->
      <fieldset class="field">
        <legend>Nivell d’estudis</legend>
        <label class="radio-wrap">
          <input type="radio" name="estudis" value="eso" required>
          <span class="radiomark"></span>
          ESO / Batxillerat
        </label>
        <label class="radio-wrap">
          <input type="radio" name="estudis" value="fp">
          <span class="radiomark"></span>
          FP
        </label>
        <label class="radio-wrap">
          <input type="radio" name="estudis" value="uni">
          <span class="radiomark"></span>
          Universitat
        </label>
      </fieldset>

      <!-- País -->
      <div class="field">
        <label for="pais">País</label>
        <div class="select-wrap">
          <select id="pais" name="pais" required>
            <option value="">Tria un país…</option>
            <option value="es">Espanya</option>
            <option value="jp">Japó</option>
            <option value="fr">França</option>
            <option value="it">Itàlia</option>
            <option value="altre">Altres</option>
          </select>
        </div>
      </div>

      <!-- Comentaris -->
      <div class="field">
        <label for="comentaris">Comentaris</label>
        <textarea id="comentaris" name="comentaris"
                  rows="4"
                  placeholder="Què t’agradaria trobar a l’esdeveniment?"></textarea>
      </div>

      <!-- Botons -->
      <div class="actions">
        <button type="reset" class="btn secondary">Esborrar</button>
        <button type="submit" class="btn primary">Enviar</button>
      </div>
    </form>
  </main>
</body>
</html>
